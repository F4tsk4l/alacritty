import:
  - ~/.config/alacritty/themes/alacritty-theme/themes/iterm.yml
  - ~/.config/alacritty/fonts.yml
live_config_reload: true
colors:
  draw_bold_text_with_bright_colors: false
cursor:
  unfocused_hollow: false
  style:
    blinking: On
    shape: Block
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"
window:
  decorations: none
  dynamic_padding: true
  dynamic_title: false
  #opacity: 0.5
  background_opacity: 0.5
  dimensions:
    columns: 82
    lines: 23
  padding:
    x: 0
    y: 0

